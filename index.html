<!doctype html>
<html lang="en" ng-app="playerDraft">
<head>
  <meta charset="utf-8">
  <title>Player Draft</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">Player Draft</a>
        <div class="nav-collapse collapse">
          <form class="navbar-form pull-right">
            <input class="span2" type="text" placeholder="Email">
            <input class="span2" type="password" placeholder="Password">
            <button type="submit" class="btn">Sign in</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <table class="table table-striped">
      <thead>
        <th>Player Name</th>
        <th>Team Name</th>
        <th>Position</th>
        <th>PPG</th>
        <th>Seed</th>
      </thead>
      <tbody>
        <tr>
          <td>Keith Appling</td>
          <td>Michigan State</td>
          <td>G</td>
          <td>14.5</td>
          <td>2</td>
          <td width="100px"><button class="btn btn-primary"><i class="icon-white icon-plus"></i> Draft</button></td>
        </tr>
      </tbody>
    </table>

    <ng:include src="'partials/chat.html'"></ng:include>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
